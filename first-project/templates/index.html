<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeGoodsPR Agent</title>
    <style>
        body {
            font-family: 'Noto Sans JP', 'Meiryo', sans-serif;
            background: #15161a;
            color: #f5f5f7;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(20, 21, 25, 0.75);
            z-index: 1;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 48px 24px 32px 24px;
            background: rgba(20, 21, 25, 0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.45);
            margin-top: 80px;
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            font-size: 2.1rem;
            letter-spacing: 0.08em;
            margin-bottom: 32px;
            color: #fff;
            font-weight: 700;
            border-bottom: 1.5px solid #23242a;
            padding-bottom: 12px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #bdbdc7;
            letter-spacing: 0.04em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 7px;
            background: #23242a;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 8px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.10);
        }

        input:focus {
            outline: 2px solid #444;
            background: #23242a;
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #23242a 0%, #35363c 100%);
            color: #fff;
            padding: 13px 0;
            border: none;
            border-radius: 7px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            margin-top: 8px;
            letter-spacing: 0.04em;
        }

        button:hover {
            background: linear-gradient(90deg, #35363c 0%, #23242a 100%);
            color: #e91e63;
        }

        #result {
            margin-top: 36px;
            padding: 22px;
            border-radius: 12px;
            background: #18191e;
            border: 1px solid #23242a;
            display: none;
            color: #fff;
            font-size: 1.05rem;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 36px;
        }

        .loader {
            border: 6px solid #23242a;
            border-top: 6px solid #e91e63;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin-bottom: 18px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                margin-top: 32px;
                padding: 16px 4vw;
            }

            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <video class="bg-video" src="/src/bg.mp4" autoplay muted loop playsinline></video>
    <div class="overlay"></div>
    <div class="container">
        <h1>AnimeGoodsPR Agent</h1>
        <div class="form-group">
            <label for="url">公式URL</label>
            <input type="text" id="url" placeholder="https://example.com">
        </div>
        <button onclick="generateArticle()">記事を生成</button>
        <div id="loading" class="loading" style="display:none;">
            <div class="loader"></div>
            <div>記事を生成中です…</div>
        </div>
        <div id="result"></div>
    </div>
    <script>
        async function generateArticle() {
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            if (!url) {
                alert('URLを入力してください');
                return;
            }

            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'flex';

            try {
                const response = await fetch('/generate-article', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url
                    }),
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color:#e91e63;">成功!</h3>
                        <p>記事ID: ${data.article_id}</p>
                        <p>${data.message}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color:#e91e63;">エラー</h3>
                        <p>${data.detail}</p>
                    `;
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                loadingDiv.style.display = 'none';
                resultDiv.innerHTML = `
                    <h3 style="color:#e91e63;">エラー</h3>
                    <p>記事の生成中にエラーが発生しました</p>
                `;
                resultDiv.style.display = 'block';
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
